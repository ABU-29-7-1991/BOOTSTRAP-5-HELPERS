<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1>Hello, world!</h1>
	<hr />
	<div class="ratio ratio-1x1 w-25 d-inline-block">
		<div class="p-5 border text-bg-danger">1x1</div>
	</div>
	<div class="ratio ratio-4x3 w-25 d-inline-block">
		<div class="p-5 border text-bg-danger">4x3</div>
	</div>
	<div class="ratio ratio-16x9 w-25 d-inline-block">
		<div class="p-5 border text-bg-danger">16x9</div>
	</div>
	<div class="ratio ratio-21x9 w-25 d-inline-block">
		<div class="p-5 border text-bg-danger">21x9</div>
	</div>
	<div class="ratio w-25 d-inline-block" style="--bs-aspect-ratio: 50%">
		<div class="p-4 border text-bg-danger">2x1, CUSTOMIZED BY STYLE = " --BS-ASPECT-RATIO: 50%"</div>
	</div>
	<!--div class="ratio ratio-4x3 w-25 d-inline-block">
		<div class="p-5 border text-bg-danger">4x3, then 2x1</div>
	</div-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
